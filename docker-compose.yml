services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: mediend_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mediend_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        DEPLOY_COMMIT: ${DEPLOY_COMMIT:-unknown}
        DEPLOY_TIME: ${DEPLOY_TIME:-unknown}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://workspace.mediend.com}
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
     - /opt/mediend-crm/mediend-crm2/.env
    depends_on:
      postgres:
        condition: service_healthy

  uptime-kuma:
    image: louislam/uptime-kuma:1
    restart: always
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - uptime-kuma-data:/app/data

  # One-off: run case-stages migration (same env as app, then exit)
  # Usage: docker compose run --rm migrate
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  pgdata:
  uptime-kuma-data:
